<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <p:outputPanel styleClass="ui-fluid" rendered="#{not accountBean.isPermitted(accountBean.account, 'account:read')}">
        <h:outputText value="#{messages.access_denied}" />
    </p:outputPanel>
    
    <h:panelGrid columns="2" styleClass="dialog" columnClasses="col1,col2" rendered="#{accountBean.isPermitted(accountBean.account, 'account:read')}">
        
        <h:outputText value="#{messages.field_label_account_name}:" />
        <h:outputText value="#{accountBean.account.name}" />

        <h:outputText value="#{messages.field_label_account_surname}:" />
        <h:outputText value="#{accountBean.account.surname}" />

        <h:outputText value="#{messages.field_label_account_aadharid}:" />
        <h:outputText value="#{accountBean.account.aadharid}" />

        <h:outputText value="#{messages.field_label_account_address}:" />
        <h:outputText value="#{accountBean.account.address}" />

        <h:outputText value="#{messages.field_label_account_city}:" />
        <h:outputText value="#{accountBean.account.city}" />

        <h:outputText value="#{messages.field_label_account_pincode}:" />
        <h:outputText value="#{accountBean.account.pincode}" />

        <h:outputText value="#{messages.field_label_account_loanamount}:" />
        <h:outputText value="#{accountBean.account.loanamount}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_account_interestrateperannum}:" />
        <h:outputText value="#{accountBean.account.interestrateperannum}" ><f:convertNumber /></h:outputText>

        <h:outputText value="#{messages.field_label_account_compoundingperiodinmonths}:" />
        <h:outputText value="#{accountBean.account.compoundingperiodinmonths}" />

        <h:outputText value="#{messages.audit_created}:" />
        <h:panelGroup>
            <h:outputText value="#{accountBean.account.createdAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{accountBean.account.createdBy}"/>
        </h:panelGroup>
        
        <h:outputText value="#{messages.audit_modified}:" />
        <h:panelGroup>
            <h:outputText value="#{accountBean.account.modifiedAt}"><f:convertDateTime type="both" /></h:outputText>
            <h:outputText value=", #{accountBean.account.modifiedBy}"/>
        </h:panelGroup>
        
    </h:panelGrid>
</html>
